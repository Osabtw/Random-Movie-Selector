<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Movie Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #movie-list {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }
        #random-movie {
            font-size: 20px;
            margin-top: 20px;
        }
        #randomize-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #randomize-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Random Movie Selector</h1>
    <div id="movie-list">
        <p>Enter 10 movies:</p>
        <textarea id="movies" rows="10" cols="30" placeholder="Movie 1
Movie 2
Movie 3
...
Movie 10"></textarea>
        <br>
        <button id="randomize-button">Randomize</button>
        <p id="random-movie"></p>
    </div>

    <script>
        document.getElementById("randomize-button").addEventListener("click", function() {
            const moviesInput = document.getElementById("movies").value;
            const moviesArray = moviesInput.split('\n').filter(movie => movie.trim() !== '');
            
            if (moviesArray.length < 10) {
                alert("Please enter 10 movies.");
                return;
            }

            const randomIndex = Math.floor(Math.random() * moviesArray.length);
            const randomMovie = moviesArray[randomIndex];

            document.getElementById("random-movie").textContent = `You should watch: ${randomMovie}`;
        });
    </script>
</body>
</html>
